version: 2.1
orbs:
  codecov: codecov/codecov@1.0.4
jobs:
  build:
    working_directory: ~/test
    machine:
      image: circleci/classic:201808-01
    steps:
      - checkout
      - run:
          name: import new google GPG https://askubuntu.com/questions/943146/apt-update-error-an-error-occurred-during-the-signature-verification-chrome
          command: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
     - run:
        name: Install node@6.2.2 (need right version for `yarn`)
        command: |
          set +e             
          curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
          export NVM_DIR="/opt/circleci/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install v6.2.2
          nvm alias default v6.2.2
          
          # Each step uses the same `$BASH_ENV`, so need to modify it
          echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
          echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV
      - run: |
          npm version
          node -v
          
      - run:
          name: update apt again
          command: node --version
      - run:
          name: update apt
          command: sudo apt-get update
      - run:
          name: update apt again
          command: node --version
      - run:
          name: install node
          command: curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash - && sudo apt-get install -y nodejs gcc g++ make
      - run:
          name: update apt again
          command: node --version
      - run:
          name: update apt again
          command: nvm ls
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: install
          command: npm install
      - run:
          name: install raiden deps
          command: cd raiden_demo/raiden-pisa-daemon && npm install
      - run:
          name: build pisa
          command: npm run build
      - run:
          name: install parity
          command: bash <(curl https://get.parity.io -L) -r stable
      - run:
          name: test
          command: npm run test-coverage
      - run:
          name: test-integration
          command: npm run test-integration
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: ./logs/
      - store_artifacts:
          path: coverage/lcov.info
      - store_artifacts:
          path: coverage/mocha/test-results.xml
      - codecov/upload: 
          file: coverage/lcov.info
          token: 8840cab9-3613-45d2-9505-8ce7fa6c2cf7
workflows:
  version: 2
  build:
    jobs:
      - build